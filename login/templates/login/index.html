<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
</head>
<body>
    {% if messages %}
     <ul class="messages">
         {% for message in messages %}
         <li class="{{ message.tags }}" >{{ message }}</li>
         {% endfor %}
     </ul>
     {% endif %}
    <div class="bg-img2" id="log">
        <form id="login" action="{% url 'login:logged' %}" method="post">
            {% csrf_token %}
            <h1>Log in!</h1><br>
            <input type="text" maxlength="100" name="in_user" placeholder="Username" autocomplete="off"><br><br>
            <input type="password" maxlength="100" name="in_pass" placeholder="Password" autocomplete="off" id="in_pass"><br>
            <br>
            <input type="checkbox" onclick="tog_pass()">Show Password<br><br>
            <button type="submit">Log in</button><br><br>
        </form>
    </div>
    <script>
        function tog_pass() {
            var x = document.getElementById("in_pass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
